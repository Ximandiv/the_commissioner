<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC - Dashboard</title>
    <link rel="stylesheet" href="index_header.css">
    <link rel="stylesheet" href="index_nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index_table.css">
    <link rel="stylesheet" href="index_table_buttons.css">
    <link rel="stylesheet" href="index_table_actions.css">
    <link rel="stylesheet" href="index_modal.css">
    <link rel="stylesheet" href="index_pages.css">
</head>
<body>
    <header>
        <ul>
            <li class="hamburger_menu">
                <button>&equiv;</button>
            </li>
            <li class="user_profile">Pepito</li>
            <li class="user_profile options">
                <button><i class="fa-solid fa-chevron-down"></i></button>
            </li>
        </ul>
    </header>

    <nav>
        <div class="logo">
            <h1>The Commissioner</h1>
            <button>&equiv;</button>
        </div>

        <ul>
            <li>
                <a href="" class="active">
                    <i class="fa-solid fa-inbox"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="" class="inactive">
                    <i class="fa-solid fa-gear"></i>
                    <span>Configuración</span>
                </a>
            </li>
            <li>
                <a href="" class="inactive">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>


    <main>
        <div class="table-actions">
            <div class="table-filters">
                <button type="button" class="filter-icon filter-hover">
                    <i class="fa-solid fa-filter"></i>
                </button>
                <div class="filter-actions filter-actions-hidden">
                    <button type="button" disabled>
                        <i class="fa-solid fa-calendar"></i>
                         Reciente
                    </button>
                    <button type="button" class="last" disabled>
                        <i class="fa-solid fa-check"></i>
                         En Progreso
                    </button>
                </div>
            </div>
            <div class="table-buttons">
                <button class="create" id="create" type="button">Crear</button>
            </div>
        </div>

        <div class="pages-control">
            <button id="prevPage"><</button>
            <span id="pageInfo"></span>
            <button id="nextPage">></button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Crear Comision</h3>
                <form id="create-form">
                    <label for="name">Nombre de Comision</label>
                    <input type="text" name="name" id="name">
                    <span id="name-errors" style="color: red;"></span>

                    <label for="address" autocomplete="street-address">Direccion de Entrega</label>
                    <input type="text" name="address" id="address">
                    <span id="address-errors" style="color: red;"></span>

                    <label for="deadline">Fecha de Entrega</label>
                    <input type="date" name="deadline" id="deadline">
                    <span id="date-errors" style="color: red;"></span>

                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Dirección de Entrega</th>
                    <th>Fecha de Entrega</th>
                    <th>Estado</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Última Actualización</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </main>

</body>

<script src="header_script.js"></script>
<script src="filter_icon.js"></script>
<script type="module" src="table.js"></script>
<script type="module" src="tableData.js"></script>
<script type="module" src="delete_com.js"></script>
<script type="module" src="create_com.js"></script>
<script type="module" src="get_coms.js"></script>
</html>
